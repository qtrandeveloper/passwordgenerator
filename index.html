<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-fluid">

      <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Bootstrap Password Generator</h3>
    </div>

    <div class="panel-body">
      <label>Length of password:  </label>
            <div class="input-group">
              <form name="input">
                <input type="number" class="form-control" name="charsnumber" aria-describedby="basic-addon3" placeholder="Enter number here">
              </form>
            </div>
  <button type="button" class="btn btn-success" onclick="generatePassword()">Generate Password</button>
    </div>

    <div class="panel-body">
      <label>New password: </label>
            <div class="input-group">
              <form name="output">
                <input type="text" class="form-control" name="newpassword" aria-describedby="basic-addon3">
              </form>
            </div>
          <button type="button" class="btn btn-success" onclick="copyPassword()">Copy Password</button>
    </div>
  </div>

    </div>

  </body>
</html>
