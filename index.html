<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

      <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Password Generator</h3>
    </div>

    <div class="panel-body">
      <label>Number of characters: </label>
            <div class="input-group">
              <input type="number" class="form-control" id="charNumber" aria-describedby="basic-addon3">
            </div>
  <button type="button" class="btn btn-success" onclick="generatePassword()">Generate Password</button>
    </div>

    <div class="panel-body">
      <label>New password: </label>
            <div class="input-group">
              <input type="text" class="form-control" id="newPassword" aria-describedby="basic-addon3">
            </div>
          <button type="button" class="btn btn-success" onclick="copyPassword()">Copy Password</button>
    </div>
  </div>

    </div>

  </body>
</html>
