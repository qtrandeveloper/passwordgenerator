<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <label>Password length</label>
        <form id="input">
    <input type="text" id="chars-number" placeholder="How long do you want your password to be?">
    <button type="button" id="gen-pass">Generate Password</button>
        </form>

      <label>New password</label>
            <form id="output">
      <input type="text" id="new-password" placeholder="New password generated here">
      <button type="button" id="copy-button">Copy Password</button>
            </form>
      </div>
  </body>
</html>
